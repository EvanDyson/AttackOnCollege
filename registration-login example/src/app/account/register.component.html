<div class="card m-3">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row">    
      <div class="col-4 mb-3">
        <label class="form-label">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
        />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="col-4 mb-3">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
        />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="col-4 mb-3">
        <label class="form-label">Date of Birth</label>
        <input
          type="date"
          formControlName="dob"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"
        />
        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
          <div *ngIf="f.dob.errors.required">Date of Birth is required</div>
          <!-- <div *ngIf="f.dob.errors.pattern">Date of Birth must be a valid date in the format MM-DD-YYYY</div>  -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label class="form-label">College</label>
        <select formControlName="college" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.college.errors }">
            <option value=""></option>
            <option value="University of Florida">University of Florida</option>
            <option value="Florida State University">Florida State University</option>
            <option value="Universtiy of South Florida">Universtiy of South Florida</option>
            <option value="University of Central Florida">University of Central Florida</option>
            <option value="University of North Florida">University of North Florida</option>
            <option value="University of East Florida">University of East Florida</option>
            <option value="University of West Florida">University of West Florida</option>
        </select>
        <div *ngIf="submitted && f.college.errors" class="invalid-feedback">
          <div *ngIf="f.college.errors.required">College is required</div>
        </div>
      </div>
      <div class="col mb-3">
        <label class="form-label">Major</label>
        <input
          type="text"
          formControlName="major"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.major.errors }"
        />
        <div *ngIf="submitted && f.major.errors" class="invalid-feedback">
          <div *ngIf="f.major.errors.required">Major is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label class="form-label">Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="col mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="col mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors}" />
        <div *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.mustMatch" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
        </div>
    </div>
    </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
