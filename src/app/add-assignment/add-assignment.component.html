<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Create a New Challenge</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="assignmentForm">
        <mat-form-field>
            <input id="assignmentName" matInput placeholder="Assignment Name" formControlName="assignmentName" required>
        </mat-form-field>
        
        <br>
        
        <mat-form-field>
            <input id="courseName" matInput placeholder="Course Name" formControlName="courseName" required>
        </mat-form-field>
        
        <br>
        
        <mat-form-field>
          <mat-label>Assignment Type</mat-label>
          <mat-select [formControl]="assignmentType" id="assignmentType">
            <mat-option value=""></mat-option>
            <mat-option value="homework">Homework</mat-option>
            <mat-option value="quiz">Quiz</mat-option>
            <mat-option value="project">Project</mat-option>
          </mat-select>
        </mat-form-field>
        
        <br>

        <mat-form-field>
          <input id="dueDate" formControlName="dueDate" matInput [matDatepicker]="dueDate" placeholder="Due Date">
          <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
          <mat-datepicker #dueDate></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Create Challenge</button>
    </mat-card-actions>
  </mat-card>
